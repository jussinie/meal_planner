{% extends "layout.html" %}
{% block title %} {{ recipe_name }} {% endblock %}
{% block content %}
{% if session.username %}
<title>Add ingredient</title>
<h3>Add new ingredient!</h3>
<form action="/send_ingredient" method="post">
    Ingredient name: <input type="text" name="name">
    Kilocalories: <input type="text" name="kcal">
    Carbohydrates: <input type="text" name="carbs">
    Protein: <input type="text" name="protein">
    Fat: <input type="text" name="fat">
    Salt: <input type="text" name="salt">
    <input type="submit" value="Add ingredient">
</form>

<a href="/ingredients">Go back</a>
{% endif %}
{% endblock %}
